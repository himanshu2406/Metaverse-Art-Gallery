<!DOCTYPE html>
<html>
  <head>
    <title>MetaMask Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      .panel {
        border-radius: 20px;
      }
      .panel-heading {
        border-radius: 20px 20px 0 0;
      }
      .panel-body {
        height: 300px;
        background-size: cover;
        background-position: center;
      }
      /* Added cursor pointer and hover effect for panels */
      .panel:hover {
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Added navbar with button -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MetaMask Integration</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <button id="connectButton" class="btn btn-default navbar-btn">
              Connect to MetaMask
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <!-- Added onclick attribute for panels -->
        <div class="col-md-6" onclick="window.location.href='room1.html'">
          <div class="panel panel-default">
            <div class="panel-heading">Room 1</div>
            <div
              class="panel-body"
              style="background-image: url('https://via.placeholder.com/300x300');"
            ></div>
          </div>
        </div>
        <!-- Added onclick attribute for panels -->
        <div class="col-md-6" onclick="window.location.href='room2.html'">
          <div class="panel panel-default">
            <div class="panel-heading">Room 2</div>
            <div
              class="panel-body"
              style="background-image: url('https://via.placeholder.com/300x300');"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const connectButton = document.getElementById("connectButton");
      connectButton.addEventListener("click", async () => {
        const provider = await detectEthereumProvider();
        if (provider) {
          console.log("MetaMask is installed!");
          const accounts = await ethereum.request({
            method: "eth_requestAccounts",
          });
          console.log(accounts[0]);
        } else {
          console.log("Please install MetaMask!");
        }
      });
    </script>
  </body>
</html>

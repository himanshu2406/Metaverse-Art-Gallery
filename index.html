    			<img id="roof-image" src="Assets/roof.jpg">

			<!-- Holds all the Building entities-->
			<a-entity id="map" shadow="cast:true; receive:true"></a-entity>
			
			<!-- Sky -->
			<a-sky src="#sky" rotation="0 0 -180"></a-sky> 
			<!-- Ground -->
			<a-plane material="color: #999999" rotation="-90 0 0" scale="75 75 0.5" shadow="receive:true"></a-plane>

			<!-- Light entities-->
			<!--Light Ambient-->
			<a-entity light="type: ambient; color: #BBB; intensity: 0.7"></a-entity>

			<!--Light Directional: ex. sun -->
			<a-entity light="type: directional; color:#FFFFFF; intensity:1.5; castShadow: true; shadowBias:-0.001; shadowCameraBottom: -50; shadowCameraLeft: -50; shadowCameraRight: 50; shadowCameraTop: 50" position="28.5 38.1 16"></a-entity>
			
			<!-- Camera Rig / Car / Controls are held here -->
			<a-entity id="car-object" gltf-model="#car" position="0 0.08 0" scale="0.5 0.5 0.5" rotation="0 0 0" extended-wasd-controls="turnEnabled: true; lookEnabled: true; maxLookAngle: 60;">
				
				<!-- Holds all the Text - Gears -->
				<a-entity id="text">
					<a-text value="1" position="-2.4 1.5 1" rotation="-52.64 90 0"></a-text>
				</a-entity>
				
				<!-- Camera -->
				<a-entity camera id="camera" position="-1 2 0.6" look-controls active="true">
    				<!-- <a-cursor></a-cursor> -->
    			</a-entity>
    			
    		</a-entity>
